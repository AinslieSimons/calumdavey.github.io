---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
  
      <div class="entry">
        {{ post.excerpt }}  
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div> <br>
  </li>
{% endfor %}
</ul>
</div>
<hr>
